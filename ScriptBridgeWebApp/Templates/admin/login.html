{% extends "admin/base_site.html" %}

{% block content %}
<div class="login-container">
    <h1>Custom Admin Login</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<style>
    .login-container {
        width: 100%;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .btn-primary {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
</style>
{% endblock %}
