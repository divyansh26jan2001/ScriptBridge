<!-- home.html -->
{% extends "ScriptBridgeWebApp/base.html" %}

{% load static %}

{% block title %}Contact us Page{% endblock %}
{% block static_file %} <link rel="stylesheet" href="{% static 'ScriptBridgeWebApp/contact_us.css' %}">{% endblock %}

{% block content %}

<section class="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>
{% endblock %}

{% block js_file %} 
<script src="{% static 'ScriptBridgeWebApp/contact_us.js' %}"></script>
{% endblock %}
